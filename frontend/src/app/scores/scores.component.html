<div class="scores">
  <p class="scores-title">Felhasználók összesített eredményei</p>

  <table mat-table [dataSource]="scores" *ngIf="scoreTableColumns.length > 0;else scoresNotAvailable">
    <ng-container *ngFor="let tableInfo of scoreTableInfos" [matColumnDef]="tableInfo.columnDef">
      <th mat-header-cell *matHeaderCellDef style="text-align: center; color: aquamarine;">{{tableInfo.header}}</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{tableInfo.cell(element)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="scoreTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: scoreTableColumns;"></tr>
  </table>

  <ng-template #scoresNotAvailable>
    Nincs elérhető értékelés
  </ng-template>
</div>
